<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Patear Penales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Patear Penales</h1>
    <section class="marcador">
        <div class="grid">
          <div class="casillero" id="1"></div>
          <div class="casillero" id="3"></div>
          <div class="casillero" id="5"></div>
          <div class="casillero" id="7"></div>
          <div class="casillero" id="9"></div>
          <div class="casillero" id="2"></div>
          <div class="casillero" id="4"></div>
          <div class="casillero" id="6"></div>
          <div class="casillero" id="8"></div>
          <div class="casillero" id="10"></div>
        </div>
      </section>

      <div class="opciones-contenedor">
      <button class="opcion" data-opcion="Izquierda">Izquierda</button>
      <button class="opcion" data-opcion="Centro">Centro</button>
      <button class="opcion" data-opcion="Derecha">Derecha</button>
    </div>
    
    <div id="result"></div>

    <h2>Marcador</h2>
    <div id="score">
        <p>Jugador: <span id="jugador-puntaje">0</span></p>
        <p>Computadora: <span id="computadora-puntaje">0</span></p>
    </div>

    <h2>Tanda de Penales</h2>
    <div id="Tanda">
        <p>Numero: <span id="tanda-de-penales">0</span></p>
    </div>

    <script src="js/index.js" type="module"></script>
    <!-- <script src="js/index-unificado.js" type="module"></script> -->
</body>
</html>
